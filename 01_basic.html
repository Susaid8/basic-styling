<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- external css -->
  <link rel=stylesheet href="/css/style.css">
  <title>Implementing CSS</title>
  <!-- internal css -->
  <style>
    h2 {
      color: green;
    }
  </style>
</head>
<body>
  <!-- inline css -->
  <h1 style="color: red;">Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  <!-- png files can be transparent but jpeg has to have solid color -->
</body>
</html>
